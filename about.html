<body>
    <div class="wrapper">

        <!-- menu -->
        <nav class="menu">
            <div class="menu__logo">
                <a href="index.html">leo genot</a>

            <div class="menu__items">
                <div class="menu__items-link"><a href="project.html">Projets</a></div>
                <div class="menu__items-link active"><a href="about.html">A propos</a></div>

        <!-- about-section -->
        <div class="about__container">
            <p class="about__container-data">Bonjour! Je suis <span class="name">Léo Genot</span>, ingénieur créatif,
                développeur et creative director. <span>Paris,</span> France.</p>

            <p class="about__container-data about__container-link"><a href="https://www.instagram.com/leogenot" target="_blank">Instagram.

        </div>

        <div class="cursor-follow"></div>
    </div>
    <script>
        // div following mouse 
        TweenMax.from(".cursor-follow", 2, {
            delay: 1,
            opacity: 0
        });

        var follower = $(".cursor-follow");
        posX = 0;
        posY = 0;
        mouseX = 0;
        mouseY = 0;

        TweenMax.to({}, 0.016, {
            repeat: -1,
            onRepeat: function () {
                posX += (mouseX - posX) / 9;
                posY += (mouseY - posY) / 9;

                TweenMax.set(follower, {
                    css: {
                        left: posX - 40,
                        top: posY - 40,
                    }
                });
            }
        });

        $(document).on("mousemove", function (e) {
            mouseX = e.pageX;
            mouseY = e.pageY;
        });

        $(".name").on("mouseenter", function () {
            follower.addClass("active");
        });

        $(".name").on("mouseleave", function () {
            follower.removeClass("active");
        });
    </script>
</body>

</html>
