<body class="home">

    <div class="cursor"></div>
    <div class="cursor-follower"></div>


    <div class="wrapper">

        <!-- menu -->
        <nav class="menu">
            <div class="menu__logo">
                <a href="index.html" class="hover-this">leo genot</a>

            <div class="menu__items">

        <div class="about__container">
            <p class="about__container-data" ><a href="project.html"  class="hover-this"><span>Programmation</span> </a></p>

            <img src="images/me.jpg">
        </div>

    </div>
    <script>
        var cursor = $(".cursor"),
            follower = $(".cursor-follower");

        var posX = 0,
            posY = 0,
            mouseX = 0,
            mouseY = 0;

        TweenMax.to({}, 0.016, {
            repeat: -1,
            onRepeat: function () {
                posX += (mouseX - posX) / 9;
                posY += (mouseY - posY) / 9;

                TweenMax.set(follower, {
                    css: {
                        left: posX - 20,
                        top: posY - 20
                    }
                });

                TweenMax.set(cursor, {
                    css: {
                        left: mouseX,
                        top: mouseY
                    }
                });
            }
        });

        $(document).on("mousemove", function (e) {
            mouseX = e.pageX;
            mouseY = e.pageY;
        });

        $(".hover-this").on("mouseenter", function () {
            cursor.addClass("active");
            follower.addClass("active");
        });

        $(".hover-this").on("mouseleave", function () {
            cursor.removeClass("active");
            follower.removeClass("active");
        });
    </script>
</body>
